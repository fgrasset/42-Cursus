version: '3'

volumes:
  mariadb_data:
    driver: local
    name: mariadb_data
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/Users/fgrasset/data/mariadb/'

  wordpress_data:
    driver: local
    name: wordpress_data
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/Users/fgrasset/data/wordpress/'

services:
  nginx:
    container_name: nginx
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    # image: nginx:latest
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wordpress_data:/var/www/wordpress
    networks:
      - inception
    env_file: .env
    restart: on-failure

  wordpress:
    container_name: wordpress
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    expose:
      - "9000"
    depends_on:
      - mariadb
    volumes:
      - wordpress_data:/var/www/wordpress
    networks:
      - inception
    env_file: .env
    restart: on-failure

  mariadb:
    container_name: mariadb
    expose:
      - 3306
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception
    env_file: .env
    restart: unless-stopped


networks:
  inception:
    driver: bridge
